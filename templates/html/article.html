{{ template "header" . }}
<div class="py-1 mb-2">
  <nav class="nav row d-flex justify-content-between">
      <div class="col-md-4">
        <a class="p-2 text-muted">Anonymous</a>
      </div>
      <div class="col-md-4 text-center">
        <a class="p-2 text-muted" href="#">{{ .Article.PublishedAt }}</a>
      </div>
      <div class="col-md-4 text-right">
        {{ if .Article.Address }}
        <a class="p-2 text-muted" href="">{{ .Article.Address.Value }}</a>
        {{ end }}
      </div>
  </nav>
</div>
<div class="p-3 p-md-5">
</div>
<main role="main" class="container">
<div class="row">
        <div class="col-md-8 offset-md-1 px-0">
                <div class="p-3 p-md-5">
                        <h1 class="display-4">{{ .Article.Title }} &middot;</h1>
                </div>
        </div>
        <div class="col-md-8 offset-md-1 blog-main">
                <div class="blog-post">
                        {{ .Article.Body }}
                </div><!-- /.blog-post -->
        </div><!-- /.blog-main -->
        <aside class="col-md-3 blog-sidebar">
                <div class="p-3 float-right sticky-top">
                        <div class="btn-group">
                                <button class="btn btn-outline-success">
                                  {{ .Article.AmountCollected }} Sat
                                </button>
                                <button type="button" class="btn btn-outline-success">Tip !</button>
                        </div>
                </div>
        </aside><!-- /.blog-sidebar -->
</div><!-- /.row -->
</main><!-- /.container -->
{{ template "footer" . }}
