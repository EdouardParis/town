{% extends "base.html" %}

{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Value</th>
                <th>Amount collected</th>
                <th>Amount received</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="{% url 'address_detail' slug=address.value %}">
                        {{ address.value }}
                    </a>
                </td>
                <td>{{ address.amount_collected }}</td>
                <td>{{ address.amount_received }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock%}
